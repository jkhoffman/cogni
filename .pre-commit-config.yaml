# See https://pre-commit.com for more information
repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Rust formatting
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt --all --
        language: system
        types: [rust]
        pass_filenames: false

  # Rust linting
  - repo: local
    hooks:
      - id: cargo-clippy
        name: cargo clippy
        entry: cargo clippy --all-features --all-targets -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false

  # Check Cargo.toml formatting
  - repo: local
    hooks:
      - id: cargo-toml-fmt
        name: cargo tomlfmt
        entry: taplo fmt
        language: system
        files: Cargo.toml
        pass_filenames: true

  # Security audit
  - repo: local
    hooks:
      - id: cargo-audit
        name: cargo audit
        entry: cargo audit
        language: system
        pass_filenames: false
        # Run less frequently as it can be slow
        stages: [manual]

  # Spell check
  - repo: https://github.com/crate-ci/typos
    rev: v1.16.26
    hooks:
      - id: typos

